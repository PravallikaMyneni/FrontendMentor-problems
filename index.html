<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel ="stylesheet" href ="./indexStyles.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class = "card">
        <div class = "card-container">
            <div class = "img-container">
                <img src= "./assets/images/illustration-article.svg" alt="card image"/>
            </div>
            <div class ="bottom-content">
              <div class = "tags">
                <label class ="font-12 gray-950 font-bold">Learning</label>
              
              </div>
              <div>
                <p class = "font-12 gray-500">Published 21 Dec 2023</p>
              </div>
              <div>
                <label class="font-bold gray-950 title">HTML & CSS Foundations</label>
                <p class="gray-500">These languages are backbone of every website, defining structure, content and presentation.</p>
              </div>
              <div class ="profile-cont">
                <div class = "profile-img-cont">
                  <img src= "./assets/images/image-avatar.webp" alt="profile image"/>
               </div>
                <label class = "font-12 gray-950 font-bold">Greg Hooper</label>
              
              </div>
          </div>
            
        </div>
    </div>
</main>
</body>
</html>
